<div class="container">
  <div class="row p-2 wrapper mt-5 mb-2" style="min-height: 90vh;">
    <div class="col-md-6">
      <div class="col-md-12">
        <img style="width: 100%;" src="https://storage.googleapis.com/stawowy-bucket/61659E79-BE7B-45A5-BD7B-7A02E15EAD04.JPEG"/>
      </div>

    </div>
    <div class="col-md-6 p-2">
      <div class="col-md-12 text-center">
        <h1 class="main-font">Justyna & Norbert</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="col-md-12 mt-2">
          <label class="main-font"><span style="color: red">*</span> Od</label>
          <input class="radius-10" type="text" style="width: 100%">
        </div>
        <div class="col-md-12 text-center mt-2">
          <div style="display: grid; grid-template-columns: auto auto auto;">
            <div (click)="changeSelectedItem('PHOTO')" class="text-center p-2 select-input" [ngClass]="{'active': selectedItem === 'PHOTO'}">
              zdjęcia
            </div>
            <div (click)="changeSelectedItem('MESSAGE')" class="text-center p-2 select-input" [ngClass]="{'active': selectedItem === 'MESSAGE'}">
              życzenia
            </div>
            <div (click)="changeSelectedItem('PHOTO_AND_MESSAGE')" class="text-center p-2 select-input" [ngClass]="{'active': selectedItem === 'PHOTO_AND_MESSAGE'}">
              zdjęcia z życzeniami
            </div>

          </div>
        </div>
        <div *ngIf="selectedItem === 'MESSAGE' || selectedItem === 'PHOTO_AND_MESSAGE'" class="col-md-12 mt-2">
          <label class="main-font"><span style="color: red">*</span>Życzenia</label>
          <textarea class="radius-10" style="width: 100%; min-height: 300px" rows="15"></textarea>
        </div>
        <div *ngIf="selectedItem === 'PHOTO' || selectedItem === 'PHOTO_AND_MESSAGE'" class="col-md-12 mt-2" style="position: relative">
          <label for="file-upload" class="custom-file-upload">
            <div style="position: absolute; left: calc(50% - 25px); top: calc(50% - 25px)">
              <img style="width: 50px;"
                   src="https://static.vecteezy.com/system/resources/thumbnails/014/638/927/small_2x/drag-and-drop-to-cloud-upload-online-backup-concept-icon-in-line-style-design-isolated-on-white-background-editable-stroke-free-vector.jpg"/>
              <p class="main-font" style="position: absolute; width: 150px; text-align: center; color: #a10808; left: -50px; font-weight: 600">Dodaj zdjęcia</p>
            </div>
            <input (change)="onFileSelected($event)" class="radius-10" id="file-upload" type="file" multiple/>
          </label>
        </div>
        <div>
          <div (click)="removeAll()" *ngIf="imageUrls && imageUrls.length" style="cursor: pointer; color: red">Usuń wszystkie</div>
          <div *ngIf="imageUrls && imageUrls.length" style="display: grid; grid-template-columns: 20% 20% 20% 20% 20%; width: 100%">
            <div *ngFor="let imageUrl of imageUrls" class="p-2" style="background: #d2d2d2; border: 2px solid white; border-radius: 10px">
              <div>
                <span (click)="removeUrl(imageUrl)" class="material-symbols-outlined" style="position: relative; left: calc(100% - 20px)">
close
</span>
                <img [src]="imageUrl" alt="Podgląd pliku" style="width: 100%">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center mt-2">
          <button type="submit" class="btn btn-danger" style="width: 100px;">Dodaj</button>
        </div>
      </form>
    </div>
  </div>
</div>
